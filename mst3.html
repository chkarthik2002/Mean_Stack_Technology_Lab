<html>
<head>
<title> Online Movie Tickets Booking </title>
<script>
var price = 150;
var tickets = parseInt(window.prompt("Enter Num Of Tickets You Require","2"));
if(tickets>=6 || tickets<=0)
{
document.write("<h2 style  = ' color: red ' >");
document.write("Booking is not possible ");
}
else if(tickets>=1 && tickets<=2)
{
total_cost = price*tickets;
document.write("<h2 style  = ' color: blue ' >");
document.write("Total Price is "+ total_cost +"<br>");
}
else
{
total_cost= price*tickets;
document.write("<h2 style  = ' color: blue ' >");
document.write("Total Price is "+ total_cost +"<br>");
discount=total_cost*0.05;
document.write("<h2 style  = ' color: blue ' >");
document.write(" Your discount is =" +discount +"<br>");
payable_amount = total_cost-discount;
document.write("<h3 style  = ' color: red ' >");
document.write(" Your payable Amount is :"+payable_amount +"<br>");
}
</script>
</head>
<body>
</body>
</html>
